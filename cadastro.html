<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestCo</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="caixa">
    <header>
    <nav class="nav-bar">

        <div class="logo">
            <img class="logo" src="/assets/css/img/icons8-investimento-40.png" alt="um gráfico colorido verde e vermelho">
            <h1>InvestCo</h1>
        </div>              

    <div class="login-button">
        <button><a href="/login.html">Login</a></button>
        <button><a href="/home.html">HOME</a></button>
    </div>
    </nav>
    </header>            

    <main>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend> <b> Formulário de Cadastro </b> </legend>
                    <br>
                    <div class="input-box">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome">Nome Completo</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email">Email</label>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone">Telefone</label>
                    </div> 
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="cpf" id="cpf" class="inputUser"  required>
                        <label for="cpf">CPF:</label>                        
                    </div>
                    <br><br>
                    <div class="input-box">
                        <input type="text" name="usuario" id="usuario" class="inputUser" required>
                        <label for="usuario">Usuário:</label>                        
                    </div>
                      <br><br>
                    <div class="input-box">
                        <input type="password" name="senha" id="senha" class="inputUser" required> 
                        <label for="senha">Senha:</label>                        
                    </div>
                    <br>
                    <div class="input-box">
                    <p>Tipo de Usuário:</p>
                    <br>
                    <input type="radio" name="usuario" id="usuario" value="usuario" checked>
                    <label for="usuario">Usuário</label>
                    <br>
                    <input type="radio" name="usuario" id="administrador" value="administrador">
                    <label for="administrador">Administrador</label>
                    <br>
                    <input type="radio" name="usuario" id="administrador" value="investidor">
                    <label for="investidor">Investidor</label> 
                    <br><br>              
                                       
                     <input type="submit" name="submit" id="submit">
                     <br><br> 
                    </div>                  
                    </fieldset>
            </form>
            </div>
        </main> 
        <footer>
            <div class="logo-rodaPe">
            <img class="logo" src="/assets/css/img/icons8-investimento-40.png"
            alt="um gráfico colorido verde e vermelho">
            <h2>InvestCo</h2>
            </div>
            </footer>        
                <script src="/assets/js/script.js" type="module"></script>
        </body>
    </html>
